version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: deployments/Dockerfile.postgres
    container_name: synthesis-postgres
    environment:
      POSTGRES_DB: synthesis
      POSTGRES_USER: synthesis
      POSTGRES_PASSWORD: synthesis_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synthesis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synthesis-network

  synthesis-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synthesis-mcp
    command: ./synthesis-mcp
    environment:
      DATABASE_URL: postgres://synthesis:synthesis_dev_password@postgres:5432/synthesis?sslmode=disable
      MCP_HTTP_PORT: 8081
      LOG_LEVEL: debug
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synthesis-network
    restart: unless-stopped

  synthesis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synthesis-api
    command: ./synthesis-api
    environment:
      DATABASE_URL: postgres://synthesis:synthesis_dev_password@postgres:5432/synthesis?sslmode=disable
      API_PORT: 8080
      WS_PORT: 8082
      LOG_LEVEL: debug
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OPA_URL: ${OPA_URL:-http://opa:8181}
    ports:
      - "8080:8080"
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synthesis-network
    restart: unless-stopped

  opa:
    image: openpolicyagent/opa:latest
    container_name: synthesis-opa
    command:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies
    networks:
      - synthesis-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  synthesis-network:
    driver: bridge
